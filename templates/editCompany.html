{% extends "main.html" %}
{% block content %}



	{% include 'form-header.html' %}

		<h1 class="text-center">Edit {{company.name}}</h1>


		<form action="{{ url_for('editCompany',company_id = company.id)}}" method="post">
			<div class="form-group">
				<p>
					<label for="name">Name</label>
					<input type="text" class="form-control" name="name" value="{{company.name }}">
				</p>
				<p>

				<button type="submit" class="btn btn-success btn-lg" id="submit" type="submit"><span class="glyphicon glyphicon-ok"></span> Save</button>

				<a class="btn btn-default btn-lg" href = '{{url_for('showCompany', company_id=company.id)}}'>
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
				</a>
			</div>
		</form>

	{% include 'form-footer.html' %}

{% endblock %}
