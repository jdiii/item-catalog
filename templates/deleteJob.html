{% block content %}

{% include 'form-header.html' %}

<h2> Are you sure you want to delete {{ job.name }}? </h2>

<form action="{{ url_for('deleteJob', company_id=company.id, job_id=job.id)}}" method = 'POST'>

	<button type="submit" class="btn btn-default delete" id="submit" type="submit">
	<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>

	</a>

</form>
